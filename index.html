<!DOCTYPE html>
<html>
<head>
    <title>SqureRoot Finder App by Kamal Sir</title>
    <style>
        * { font-size: 50px; }
        body { background-color: lightblue; }
    </style>
</head>
<body>
    <center>
        <h1>SqureRoot Finder</h1>
        <form onsubmit="return show();">
            <input type="text"  step="any" placeholder="enter number" id="num"/>
            <br><br>
            <input type="submit" value="Find squareroot"/>
        </form>
        <h2 id="msg"></h2>
    </center>
    <script>
        function show() {
            event.preventDefault();
            let num = document.getElementById("num");
            let msg = document.getElementById("msg");
           
            if (num.value =="") {
               alert("You should enter number")
               msg.innerHTML="";
               num.focus();
               return;
            } 
            let n = parseFloat(num.value);
            let r = n**0.5;
            let a ="SquareRoot =" +r.toFixed(2);
            msg.innerHTML = a;
        }
    </script>
</body>
</html>
